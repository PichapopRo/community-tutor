{% extends 'base.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'styles/style.css' %}">
<body>
{% block content %}
<div class="container mt-3 pb-5">
    <h1 class="mb-4 text-light text-center"><strong>Investors Page</strong></h1>

    <!-- First Row: Total Enrollments -->
    <div class="row justify-content-center text-center mb-4">
        <div class="col-md-8">
            <div class="card bg-dark text-light shadow-lg">
                <div class="card-body">
                    <i class="bi bi-bookmark-check-fill text-success fs-1"></i>
                    <p class="card-title mt-3 fs-5"><strong>Total Enrollments</strong></p>
                    <h3 class="card-label text-success">{{ enrollment_count }} Enrollments</h3>
                </div>
            </div>
        </div>
    </div>

    <!-- Second Row: Total Users and Total Sessions -->
    <div class="row justify-content-center text-center">
        <!-- Total Users Card -->
        <div class="col-md-5 col-xl-4 mb-4">
            <div class="card bg-dark text-light shadow-lg">
                <div class="card-body">
                    <i class="bi bi-people-fill text-info fs-1"></i>
                    <p class="card-title mt-3 fs-5"><strong>Total Users</strong></p>
                    <h3 class="card-label text-info">{{ user_count }} Users</h3>
                </div>
            </div>
        </div>

        <!-- Total Sessions Card -->
        <div class="col-md-5 col-xl-4 mb-4">
            <div class="card bg-dark text-light shadow-lg">
                <div class="card-body">
                    <i class="bi bi-calendar-event-fill text-warning fs-1"></i>
                    <p class="card-title mt-3 fs-5"><strong>Total Sessions</strong></p>
                    <h3 class="card-label text-warning">{{ session_count }} Sessions</h3>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
</body>
