{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <title>{% block title %}Local Tuition and Class{% endblock %}</title>
</head>
<body style="background-color: rgb(33, 37, 41, 0.9) ;">
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item mx-3">
                        <b><a class="nav-link text-white navbar-brand" href="/local-tutor/">Local Tuition</a></b>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link text-info" href="{% url 'statistics' %}">Statistics <i class="bi bi-bar-chart"></i></a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link text-info" href="{% url 'investor' %}">For Investors! <i class="bi bi-credit-card"></i></a>
                    </li>
                    {% if user.is_authenticated %}
                        <li class="nav-item mx-3">
                            <a class="nav-link text-danger me-auto position-absolute end-0" href="{% url 'logout' %}">Logout <i class="bi bi-box-arrow-right"></i></a>
                        </li>
                    {% else %}
                        <li class="nav-item mx-3">
                            <a class="nav-link text-info me-auto" href="{% url 'login' %}">Login <i class="bi bi-box-arrow-in-right"></i></a>
                        </li>
                        <li class="nav-item mx-3">
                        <a class="nav-link text-info me-auto" href="{% url 'register' %}">Register <i class="bi bi-patch-plus"></i></a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
